      <!-- Konten lobby -->

      <button id="back-lobby" style="margin-top:40px;background:#5544ec;color:#fff;padding:12px 34px;font-size:1.2em;border-radius:12px;cursor:pointer;border:none;">Kembali ke Lobby</button>

    <div id="vn-ui">
